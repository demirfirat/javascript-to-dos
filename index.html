<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Yapılacaklar Listesi</title>
  </head>

  <body class="bg-info">
    <!-- toasts başlangıç -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header fs-5">
          <strong class="me-auto" id="toastTitle"></strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="toast-Bg"> 
          <div class="toast-body fs-6 text-light" id="toastMessage"></div>
        </div>
      </div>
    </div>
    <!-- toasts bitiş -->

    <!--header başlangıç-->
    <div class="container">
      <div class="header">
        <img
          src="https://cdn.prod.website-files.com/6097e0eca1e87557da031fef/65ddd0b63551335908fb216e_patika%20logo.png"
          class="mb-1"
          alt="Thumbnail."
        />
        <h2 class="text-dark">Yapılacaklar Listesi</h2>
        <form class="input-forms d-flex">
          <input type="text" id="addText" class="form-control" placeholder="Bugün ne yapacaksın?" /> 
          <input id="addBtn" class="button" type="button" value="Ekle" />
        </form>
        
      </div>

      <ul id="myList">
        <li class="list-group-item">3 Litre Su İç</li>
        <li class="list-group-item">Ödevleri Yap</li>
        <li class="list-group-item">En Az 3 Saat Kodlama Yap</li>
        <li class="list-group-item">Yemek Yap</li>
        <li class="list-group-item">50 Sayfa Kitap Oku</li>
      </ul>
    </div>
    <!--header bitiş-->

    <!-- JS Kütüphaneleri -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript dosyası -->
    <script src="script.js"></script>
  </body>
</html>
